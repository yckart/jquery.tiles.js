<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <meta http-equiv='X-UA-Compatible' content='chrome=1'>

        <style>
            .tile:hover {
                opacity: .80;
                filter: alpha(opacity=80);
            }
        </style>
        <title>jquery.tiles.js | Splits images in as many tiles as you want, even with a gap.</title>
    </head>

    <body>
        <img id="img1" src="http://ge.tt/api/1/files/8Pz0P4Q/1/blob?download" />
        <img id="img2" src="http://ge.tt/api/1/files/8e7CZFS/1/blob?download" />

        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script src='jquery.tiles.js'></script>
        <script>
            $('#img1').tiles({
                x: 12,
                y: 1
            });
            $('#img2').tiles({
                gap: 10
            });
        </script>
    </body>
</html>
