<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <meta http-equiv='X-UA-Compatible' content='chrome=1'>

        <style>
            .tile:hover {
                opacity: .80;
                filter: alpha(opacity=80);
            }
        </style>
        <title>jquery.tiles.js | Splits images in as many tiles as you want, even with a gap.</title>
    </head>

    <body>
        <img id="img1" src="http://lorempixel.com/320/240" />
        <img id="img2" src="http://lorempixel.com/640/480" />

        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script src='jquery.tiles.js'></script>
        <script>
            window.onload = function () {
                $('#img1').tiles({
                    x: 12,
                    y: 1
                });
                $('#img2').tiles({
                    gap: 5
                });
            };
        </script>
    </body>
</html>
